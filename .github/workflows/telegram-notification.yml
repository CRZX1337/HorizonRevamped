name: Telegram Notification

on:
  push:
    branches:
      - master
  release:
    types: [published]

jobs:
  telegram_notification:
    runs-on: ubuntu-latest

    steps:
      - name: Send Telegram Message to CLI Topic
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            ðŸ“¢ *New activity on ${{ github.repository }}* ðŸ“¢

            Event: ${{ github.event_name }}

            ${{ github.event_name == 'push' && format('Commit by {0} pushed to {1}:\n{2}', github.actor, github.ref_name, github.event.head_commit.message) }}
            ${{ github.event_name == 'release' && format('Release *{0}* published by {1}:\n{2}', github.event.release.tag_name, github.event.release.author.login, github.event.release.body) }}

            ðŸ”— Repository: https://github.com/${{ github.repository }}
            ${{ github.event_name == 'push' && format('ðŸ”— Commit Link: {0}', github.event.head_commit.url) }}
            ${{ github.event_name == 'release' && format('ðŸ”— Release Link: {0}', github.event.release.html_url) }}
          args: '--message_thread_id ${{ secrets.TELEGRAM_CLI_TOPIC_THREAD_ID }}' # Add this line